name: Java CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repo files after checkout
        run: ls -la

      - name: List files in project folder
        run: ls -la pahanaedu-blilling-websystem

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Debug step to confirm ProductSales.java exists and package is correct
      - name: Debug ProductSales file
        run: |
          find . -name ProductSales.java
          head -n 5 $(find . -name ProductSales.java)

      - name: Build with Maven
        run: |
          cd pahanaedu-blilling-websystem
          mvn clean package -B
